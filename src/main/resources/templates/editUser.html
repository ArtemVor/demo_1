    <form th:action="@{/update/job/{id}(id=${user.id})}" th:object="${user}" method="post" class="form">
        <div class="form-group d-grid gap-2 p-3 bg-light border">
            <label for="firstName">First name *</label>
            <input class="form-control" type="text" th:field="*{firstName}" id="firstName" placeholder="firstName">
            <div class="alert alert-warning" th:if="${#fields.hasErrors('firstName')}" th:errors="*{firstName}"></div>
        </div>
        <div class="form-group d-grid gap-2 p-3 bg-light border">
            <label for="lastName">Last name *</label>
            <input class="form-control" type="text" th:field="*{lastName}" id="lastName" placeholder="lastName">
            <div class="alert alert-warning" th:if="${#fields.hasErrors('lastName')}" th:errors="*{lastName}"></div>
        </div>
        <div class="form-group d-grid gap-2 p-3 bg-light border">
            <label for="age">Age *</label>
            <input class="form-control" type="number" th:field="*{age}" id="age" placeholder="age">
            <div class="alert alert-warning" th:if="${#fields.hasErrors('age')}" th:errors="*{age}"></div>
        </div>
        <div class="form-group d-grid gap-2 p-3 bg-light border">
            <label for="age">Email *</label>
            <input class="form-control" type="text" th:field="*{email}" id="email" placeholder="email">
            <div class="alert alert-warning" th:if="${#fields.hasErrors('email')}" th:errors="*{email}"></div>
        </div>
        <div class="form-group d-grid gap-2 p-3 bg-light border">
            <label for="age">Phone number *</label>
            <input class="form-control" type="text" th:field="*{phoneNumber}" id="phoneNumber"
                   placeholder="phoneNumber">
            <div class="alert alert-warning" th:if="${#fields.hasErrors('phoneNumber')}"
                 th:errors="*{phoneNumber}"></div>
        </div>
        <div class="form-group d-grid gap-2 p-3 bg-light border">
            <label for="age">Address *</label>
<!--            <div th:if="${user.address!=null}">-->
<!--                <div>HAVE ADDRESS</div>-->

<!--            </div>-->
            <!-- ELSE -->
<!--            <div th:unless="${user.address}">-->

                <input class="form-control" type="text" th:field="*{address.country}" id="country" placeholder="country">
                <div class="alert alert-warning" th:if="${#fields.hasErrors('address.country')}" th:errors="*{address.country}"></div>
                <input class="form-control" type="text" th:field="*{address.city}" id="city" placeholder="city">
                <div class="alert alert-warning" th:if="${#fields.hasErrors('address.city')}" th:errors="*{address.city}"></div>
                <input class="form-control" type="text" th:field="*{address.street}" id="street" placeholder="street">
                <div class="alert alert-warning" th:if="${#fields.hasErrors('address.street')}" th:errors="*{address.street}"></div>
                <input class="form-control" type="number" th:field="*{address.homeNumber}" id="homeNumber" placeholder="homeNumber">
                <div class="alert alert-warning" th:if="${#fields.hasErrors('address.homeNumber')}" th:errors="*{address.homeNumber}"></div>
<!--            </div>-->
        </div>
        <div class="form-group d-grid gap-2 p-3 bg-light border">
            <label for="age">Jobs *</label>
            <div th:if="${user.jobs}">
                <div>HAVE JOBS</div>
            </div>
            <!-- ELSE -->
            <div th:unless="${user.jobs}">
                <div>No jobs</div>
            </div>
        </div>
        <div class="form-group d-grid gap-2 p-3 bg-light border">
            <label for="age">Passport *</label>
            <div th:if="${user.passport}">
                <div>HAVE PASSPORT</div>
            </div>
            <!-- ELSE -->
            <div th:unless="${user.passport}">
                <div>No passport</div>
            </div>
        </div>
        <div class="form-group gap-3 p-2 bg-light border">
            <button class="btn btn-primary" type="submit">Edit user</button>
            <a th:href="@{/main}" class="btn btn-secondary" role="button">Cancel</a>
        </div>
    </form>
